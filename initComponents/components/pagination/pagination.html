<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>

  <link rel="stylesheet" href="../custom-properties.css">
  <link rel="stylesheet" href="../main.css">

  <link rel="stylesheet" href="pagination.css">
</head>
<body>

  <div class="app">

    <div class="app__content">

      <div class="layout-text">

        <h1>
          <a href="../../index.html">Components</a> > Pagination
        </h1>

        <p>demo paragraph</p>

        <div class="pagination">
          <button class="pagination__prev" disabled="">
            <svg width="18" height="18"><path d="M8 3 2 9l6 6 1.457-1.549L6 10h10V8H6l3.453-3.45Z"></path></svg>
          </button>
          <span class="pagination__center-wrapp">
            <input class="pagination__input" type="number" min="1" max="13" value="1">
            <span class="pagination__divider"> / </span>
            <span class="pagination__current">13</span>
          </span>
          <button class="pagination__next">
            <svg width="18" height="18"><path d="m10 3 6 6-6 6-1.457-1.549L12 10H2V8h10L8.547 4.55Z"></path></svg>
          </button>
        </div>

        <p>demo paragraph</p>

      </div>

    </div>
  </div>
</body>
</html>

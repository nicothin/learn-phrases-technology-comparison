<!DOCTYPE html>
<html lang="en">
<head>

  <title>Learn phrases</title>
  <link rel="stylesheet" href="learn.css">
  <link rel="stylesheet" href="../../components/custom-properties.css">
  <link rel="stylesheet" href="../../components/main.css">
  <link rel="stylesheet" href="../../components/btn-circle/btn-circle.css">
  <link rel="stylesheet" href="../../components/main-menu/main-menu.css">
  <link rel="stylesheet" href="../../components/drop-button/drop-button.css">
  <link rel="stylesheet" href="../../components/carousel/carousel.css">
  <link rel="stylesheet" href="../../components/progress/progress.css">
  <link rel="stylesheet" href="../../components/phrase-card/phrase-card.css">
</head>
<body>
  <svg style="display:none">
    <defs>
      <symbol id="done" viewBox="0 0 18 18">
        <path d="M9 0a9 9 0 1 0 0 18A9 9 0 0 0 9 0zm4 5 2 2-7 7-5-5 2-2 3 3 5-5z" />

        <path d="M7 14 1.425 8.447 3 7l4 4 8-8 1.459 1.549S10.333 10.667 7 14z" />
      </symbol>

      <symbol id="error" width="18" height="18">
        <path d="m8.977 7.568 5.29-5.31 1.417 1.412-5.297 5.314 5.297 5.317-1.416 1.41-5.291-5.31-5.293 5.31-1.416-1.41 5.296-5.317L2.268 3.67l1.416-1.412 5.293 5.31z" />

      <symbol id="arrow-l" width="18" height="18">
        <path d="M8 3 2 9l6 6 1.457-1.549L6 10h10V8H6l3.453-3.45Z" />

        <path d="m10 3 6 6-6 6-1.457-1.549L12 10H2V8h10L8.547 4.55Z" />
      </symbol>

      <symbol id="arrow-d" width="18" height="18">
        <path d="m15 10-6 6-6-6 1.549-1.457L8 12V2h2v10l3.45-3.453z" />
      </symbol>

      <symbol id="arrow-t" width="18" height="18">
        <path d="M15 8 9 2 3 8l1.549 1.457L8 6v10h2V6l3.45 3.453z" />
      </symbol>

  <div class="app">
    <div class="app__header">
      <nav class="main-menu">
        <div class="drop-button drop-button--to-right-top main-menu__dropdown">
          <button class="drop-button__button main-menu__button  btn-circle" aria-label="Toggle dropdown" aria-expanded="true">
            <svg class="main-menu__burger" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><rect width="16" height="2" x="1" y="2" ry="1"></rect><rect width="16" height="2" x="1" y="14" ry="1"></rect><rect width="16" height="2" x="1" y="8" ry="1"></rect></svg>
          </button>
        </div>
      </nav>
    </div>

    <div class="app__content">

      <div class="learn">

        <div class="carousel  learn__carousel">
          <div class="carousel__slides">

            <div class="carousel__slide">
              01
            </div>

            <div class="carousel__slide  carousel__slide--active">
              <div class="learn__slide">
                <div class="phrase-card">
                  <div class="phrase-card__main" role="button">
                    <div class="phrase-card__main-text-wrap">
                      <p>Я не в очень хорошем настроении сегодня, так что <strong>прекрати</strong>.</p>
                    </div>
                    <div class="phrase-card__description-text-wrap  text-secondary">
                      <p>Как фраза от РАВНОГО или низкорангового.</p>
                    </div>
                  </div>
                  <div class="phrase-card__collapsable-wrap" style="max-height: 0px;">
                    <div class="phrase-card__collapsable">
                      <div class="phrase-card__main-text-wrap">
                        <p>I'm not in a good mood today, so <strong>cut it out</strong>.</p>
                      </div>
                      <div class="rating phrase-card__memo-rating">
                        <span class="rating__item rating__item--active "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item rating__item--active "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item rating__item--active "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item rating__item--active "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item rating__item--active "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item rating__item--active "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item rating__item--active "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item  "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                        <span class="rating__item  "><svg width="18" height="18"><use xlink:href="#done"></use></svg></span>
                      </div>
                    </div>
                  </div>
                  <p class="phrase-card__bottom-info">
                    <span class="text-secondary">ID: 335.</span>
                    <button type="button" class="btn  btn--text  btn--xs">Edit</button>
                  </p>
                </div>
              </div>
            </div>

            <div class="carousel__slide">
              03
            </div>

          </div>
        </div>

        <div class="progress learn__common-progress">
          <div class="progress__line-wrap">
            <div class="progress__line" style="width: 1.25196%;"></div>
          </div>
          <div class="progress__text  text-secondary"><small class="learn__common-progress-info">1.3%<br>8 / 639</small></div>
        </div>

        <div class="progress learn__unlearned-progress">
          <div class="progress__line-wrap">
            <div class="progress__line" style="width: 5.88235%;"></div>
          </div>
          <div class="progress__text  text-secondary"><small class="learn__common-progress-info">5.9%<br>8 / 136</small></div>
        </div>

        <button class="learn__btn  btn-circle" style="right: 6em; bottom: 6em;"><svg width="18" height="18"><use xlink:href="#success"></use></svg></button>
        <button class="learn__btn  btn-circle" style="right: 2em; bottom: 6em;"><svg width="18" height="18"><use xlink:href="#error"></use></svg></button>
        <button class="learn__btn  btn-circle" style="right: 10em; bottom: 2em;"><svg width="18" height="18"><use xlink:href="#arrow-l"></use></svg></button>
        <button class="learn__btn  btn-circle" style="right: 6em; bottom: 2em;"><svg width="18" height="18"><use xlink:href="#arrow-d"></use></svg></button>
        <button class="learn__btn  btn-circle" style="right: 2em; bottom: 2em;"><svg width="18" height="18"><use xlink:href="#arrow-r"></use></svg></button>
      </div>

    </div>
  </div>

  <div class="version">0.1.0</div>
</body>
</html>

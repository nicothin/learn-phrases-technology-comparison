<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit form</title>

  <link rel="stylesheet" href="../custom-properties.css">
  <link rel="stylesheet" href="../main.css">

  <link rel="stylesheet" href="edit-phrase-form.css">
  <link rel="stylesheet" href="../input-text/input-text.css">
  <link rel="stylesheet" href="../rating/rating.css">
</head>
<body>

  <div class="app">

    <div class="app__content">

      <div class="layout-text">

        <svg style="display: none">
          <defs>
            <symbol id="done" viewBox="0 0 18 18">
              <path d="M9 0a9 9 0 1 0 0 18A9 9 0 0 0 9 0zm4 5 2 2-7 7-5-5 2-2 3 3 5-5z" />
            </symbol>
          </defs>
        </svg>

        <h1>
          <a href="../../components.html">Components</a> > Edit form
        </h1>

        <p>demo paragraph</p>

        <form class="edit-phrase-form">
          <div class="title  edit-phrase-form__title-wrap">
            <h2 class="title__main">Edit phrase (ID: 1159)</h2>
            <p class="title__description  text-secondary">Added 2024.05.06</p>
          </div>
          <div class="input-text edit-phrase-form__item-main input-text--size-lg input-text--has-max-length">
            <label class="input-text__label"><textarea name="first" rows="1" required="" class="input-text__input" placeholder="Phrase in native language (required)" maxlength="365" style="height: 47px;">Лампа **светила** ярко.</textarea></label>
            <span class="input-text__character-count text-secondary">23/365</span>
          </div>
          <div class="input-text edit-phrase-form__item input-text--has-max-length">
            <label class="input-text__label"><textarea name="firstD" rows="1" class="input-text__input" placeholder="Description" maxlength="800" style="height: 36px;">ПРОШЛОЕ</textarea></label>
            <span class="input-text__character-count text-secondary">7/800</span>
          </div>
          <div class="input-text edit-phrase-form__item-main input-text--size-lg input-text--has-max-length">
            <label class="input-text__label">
              <textarea name="second" rows="1" required="" class="input-text__input" placeholder="Phrase in a foreign language (required)" maxlength="365" style="height: 47px;">The lamp **shone** brightly.</textarea>
            </label>
            <span class="input-text__character-count text-secondary">28/365</span>
          </div>
          <div class="input-text edit-phrase-form__item input-text--has-max-length">
            <label class="input-text__label"><textarea name="secondD" rows="1" class="input-text__input" placeholder="Description" maxlength="800" style="height: 36px;">shine [ʃaɪn] - shone [ʃoʊn] - shone [ʃoʊn]</textarea></label>
            <span class="input-text__character-count text-secondary">42/800</span>
          </div>
          <div class="edit-phrase-form__memo">
            <span class="edit-phrase-form__memo-label">Memorization level:</span>
            <div class="rating rating--interactive edit-phrase-form__memo-rating">
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item rating__item--active" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
              <button class="rating__item" type="button">
                <svg width="18" height="18"><use xlink:href="#done"></use></svg>
              </button>
            </div>
          </div>
          <div class="edit-phrase-form__footer">
            <button type="button" class="btn btn--danger">Delete phrase</button>
            <div class="edit-phrase-form__footer-main-btns"><button type="button" class="btn btn--secondary">Cancel</button><button type="submit" class="btn">Save phrase</button></div>
          </div>
        </form>

        <p>demo paragraph</p>

      </div>

    </div>
  </div>
</body>
</html>

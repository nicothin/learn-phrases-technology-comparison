<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn phrases</title>
  <link rel="stylesheet" href="../../components/custom-properties.css">
  <link rel="stylesheet" href="../../components/main.css">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="../../components/btn-circle/btn-circle.css">
  <link rel="stylesheet" href="../../components/main-menu/main-menu.css">
  <link rel="stylesheet" href="../../components/drop-button/drop-button.css">
  <link rel="stylesheet" href="../../components/input-text/input-text.css">
  <link rel="stylesheet" href="../../components/pagination/pagination.css">
  <link rel="stylesheet" href="../../components/table/table.css">
  <link rel="stylesheet" href="../../components/import-from-file-button/import-from-file-button.css">
</head>
<body>
  <svg style="display:none">
    <defs>
      <symbol id="done" viewBox="0 0 18 18">
        <path d="M9 0a9 9 0 1 0 0 18A9 9 0 0 0 9 0zm4 5 2 2-7 7-5-5 2-2 3 3 5-5z" />
      </symbol>

      <symbol id="success" width="18" height="18">
        <path d="M7 14 1.425 8.447 3 7l4 4 8-8 1.459 1.549S10.333 10.667 7 14z" />
      </symbol>

      <symbol id="error" width="18" height="18">
        <path d="m8.977 7.568 5.29-5.31 1.417 1.412-5.297 5.314 5.297 5.317-1.416 1.41-5.291-5.31-5.293 5.31-1.416-1.41 5.296-5.317L2.268 3.67l1.416-1.412 5.293 5.31z" />
      </symbol>

      <symbol id="arrow-l" width="18" height="18">
        <path d="M8 3 2 9l6 6 1.457-1.549L6 10h10V8H6l3.453-3.45Z" />
      </symbol>

      <symbol id="arrow-r" width="18" height="18">
        <path d="m10 3 6 6-6 6-1.457-1.549L12 10H2V8h10L8.547 4.55Z" />
      </symbol>

      <symbol id="arrow-d" width="18" height="18">
        <path d="m15 10-6 6-6-6 1.549-1.457L8 12V2h2v10l3.45-3.453z" />
      </symbol>

      <symbol id="arrow-t" width="18" height="18">
        <path d="M15 8 9 2 3 8l1.549 1.457L8 6v10h2V6l3.45 3.453z" />
      </symbol>

      <symbol id="upload" width="18" height="18">

        <path d="M9 1C6.837 1 5.077 2.36 4.12 4.205 2.024 4.752.5 6.69.5 9c0 2.633 1.97 4.856 4.5 4.994v-2.008C3.61 11.853 2.5 10.617 2.5 9c0-1.554 1.044-2.757 2.342-2.965a1 1 0 0 0 .77-.619C6.183 3.97 7.482 3 9 3s2.816.97 3.389 2.416a1 1 0 0 0 .77.62C14.455 6.242 15.5 7.445 15.5 9c0 1.617-1.11 2.853-2.5 2.986v2.008c2.53-.138 4.5-2.361 4.5-4.994 0-2.311-1.525-4.248-3.62-4.795C12.924 2.361 11.164 1 9 1zM8 9v5H6v1l3 3 3-3v-1h-2V9H8z" />

      </symbol>

      </symbol>
    </defs>
  </svg>

  <div class="app">
    <div class="app__header">
      <nav class="main-menu">
        <div class="drop-button drop-button--to-right-top main-menu__dropdown">
          <button class="drop-button__button main-menu__button  btn-circle" aria-label="Toggle dropdown" aria-expanded="true">
            <svg class="main-menu__burger" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><rect width="16" height="2" x="1" y="2" ry="1"></rect><rect width="16" height="2" x="1" y="14" ry="1"></rect><rect width="16" height="2" x="1" y="8" ry="1"></rect></svg>
          </button>
        </div>
      </nav>
    </div>

    <div class="app__content">

      <div class="admin">
        <div class="admin__sup-table">
          <div class="input-text admin__search">
            <label class="input-text__label"><textarea name="search" rows="1" class="input-text__input" placeholder="Search (3+ characters)" style="height: 36px;"></textarea></label>
          </div>
          <div class="admin__to-right"></div>
        </div>
        <div class="admin__phrase-table">
          <div class="phrases-table">
            <p class="phrases-table__no-phrases">
              There are no phrases here yet.<br />
              It's time <button type="button" class="link">to add a few</button> or
              <label class="import-from-file-button link"><input class="import-from-file-button__input" type="file" accept=".json, application/json" /><span class="import-from-file-button__text">import from file</span></label> or
              <button class="link">import from JSON</button>.
            </p>
          </div>
        </div>
        <div class="admin__sub-table">Phrases counter: 0</div>
        <div class="admin__btn" style="right: 2em; bottom: 6em;">
          <div class="drop-button drop-button--to-left-top">
            <button class="drop-button__button btn-circle" aria-label="Toggle dropdown" aria-expanded="false" title="Import / Export phrases">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path d="m4 10-3 3 3 3h1v-2h12v-2H5v-2zM13 2v2H1v2h12v2h1l3-3-3-3Z"></path></svg>
            </button>
          </div>
        </div>
        <button class="admin__btn btn-circle btn-circle--accent" title="Add phrase" style="right: 2em; bottom: 2em;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><use xlink:href="#plus"></use></svg>
        </button>
      </div>

    </div>
  </div>

  <div class="version">0.1.0</div>
</body>
</html>
